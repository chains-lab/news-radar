openapi: 3.0.0
info:
  title: REST API
  description: REST API
  version: 0.0.1
paths:
  /test:
    post:
      tags:
        - Test
      description: Test
      responses:
        '201':
          description: successfully
components:
  schemas:
    Article:
      type: object
      required:
        - data
        - included
      properties:
        data:
          $ref: '#/components/schemas/ArticleData'
        included:
          $ref: '#/components/schemas/ArticleInclude'
    ArticleData:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          format: uuid
          description: article ID
        type:
          type: string
          enum:
            - article
        attributes:
          $ref: '#/components/schemas/ArticleAttributes'
    ArticleAttributes:
      type: object
      required:
        - title
        - status
        - created_at
      properties:
        title:
          type: string
          description: Article title
          example: Article title
        status:
          type: string
          description: Article status
          example: Article status
        icon:
          type: string
          description: Article link
          example: Article link
        desc:
          type: string
          description: Article description
          example: Article description
        content:
          type: array
          items:
            $ref: '#/components/schemas/Section'
        published_at:
          type: string
          format: date-time
          description: Published at
          example: '2020-01-01T00:00:00Z'
        updated_at:
          type: string
          format: date-time
          description: Updated at
          example: '2020-01-01T00:00:00Z'
        created_at:
          type: string
          format: date-time
          description: Created at
          example: '2020-01-01T00:00:00Z'
    ArticleInclude:
      type: object
      required:
        - authors
        - tags
      properties:
        authors:
          type: array
          items:
            $ref: '#/components/schemas/AuthorData'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagData'
    CreateArticle:
      type: object
      required:
        - data
        - included
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - article_create
            attributes:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  description: Article title
                  example: Article title
    UpdateArticle:
      type: object
      required:
        - data
        - included
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: Article ID uuid
              example: Article ID uuid
            type:
              type: string
              enum:
                - article_updated
            attributes:
              type: object
              properties:
                status:
                  type: string
                  description: Article status
                  example: Article status
                title:
                  type: string
                  description: Article title
                  example: Article title
                icon:
                  type: string
                  description: Article link
                  example: Article link
                desc:
                  type: string
                  description: Article description
                  example: Article description
                authors:
                  type: array
                  items:
                    type: string
                  description: Authors ID uuid
                tags:
                  type: array
                  items:
                    type: string
    ArticleShort:
      type: object
      required:
        - data
        - included
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: article ID
            type:
              type: string
              enum:
                - article
            attributes:
              type: object
              required:
                - title
                - icon
                - desc
                - created_at
              properties:
                title:
                  type: string
                  description: Article title
                  example: Article title
                icon:
                  type: string
                  description: Article link
                  example: Article link
                desc:
                  type: string
                  description: Article description
                  example: Article description
                created_at:
                  type: string
                  format: date-time
                  description: Created at
                  example: '2020-01-01T00:00:00Z'
            relationships:
              type: object
              required:
                - authors
                - tags
              properties:
                authors:
                  type: array
                  items:
                    $ref: '#/components/schemas/Relationships'
                tags:
                  type: array
                  items:
                    $ref: '#/components/schemas/Relationships'
    ArticleShortCollection:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - article_short_collection
            attributes:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/ArticleShort/properties/data'
    ArticleWithRecommends:
      type: object
      required:
        - data
        - included
      properties:
        data:
          $ref: '#/components/schemas/ArticleData'
        included:
          $ref: '#/components/schemas/ArticleWithRecommendsInclude'
    ArticleWithRecommendsInclude:
      type: object
      required:
        - authors
        - tags
        - recommends
      properties:
        authors:
          type: array
          items:
            $ref: '#/components/schemas/AuthorData'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagData'
        recommends:
          type: array
          items:
            $ref: '#/components/schemas/ArticleShort/properties/data'
    Author:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/AuthorData'
    AuthorData:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          format: uuid
          description: Author ID
        type:
          type: string
          enum:
            - author
        attributes:
          $ref: '#/components/schemas/AuthorAttributes'
    AuthorAttributes:
      type: object
      required:
        - name
        - created_at
      properties:
        name:
          type: string
        status:
          type: string
        desc:
          type: string
        avatar:
          type: string
        email:
          type: string
        telegram:
          type: string
        twitter:
          type: string
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
    CreateAuthor:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - author_create
            attributes:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
    UpdateAuthor:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
            type:
              type: string
              enum:
                - author_update
            attributes:
              type: object
              properties:
                name:
                  type: string
                status:
                  type: string
                desc:
                  type: string
                avatar:
                  type: string
                email:
                  type: string
                telegram:
                  type: string
                twitter:
                  type: string
    AuthorsCollection:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - authors_collection
            attributes:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/AuthorData'
    SetAuthorship:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: The ID of the article set.
            type:
              type: string
              enum:
                - authorship_set
            attributes:
              type: object
              required:
                - authors
              properties:
                authors:
                  type: array
                  items:
                    type: string
                    format: uuid
                    description: The ID of the author.
    Section:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: integer
          description: Unique identifier for the content in this content block. (Num in section)
        type:
          type: string
          enum:
            - text
            - media
            - audio
          description: The type of content in this section.
        text:
          type: array
          items:
            type: object
            required:
              - text
            properties:
              text:
                type: string
        media:
          type: array
          items:
            type: object
            required:
              - url
              - caption
              - alt
              - width
              - height
              - source
            properties:
              url:
                type: string
              caption:
                type: string
              alt:
                type: string
              width:
                type: integer
              height:
                type: integer
              source:
                type: string
        audio:
          type: array
          items:
            type: object
            required:
              - url
              - caption
              - duration
              - icon
            properties:
              url:
                type: string
              duration:
                type: integer
              caption:
                type: string
              icon:
                type: string
    DeleteContentSection:
      type: object
      required:
        - type
        - section_id
      properties:
        type:
          type: string
          enum:
            - content_update_section
        section_id:
          type: integer
          description: Unique identifier for the content section to be deleted.
    UpdateContentSection:
      type: object
      required:
        - type
        - section
      properties:
        type:
          type: string
          enum:
            - content_update_section
        section:
          $ref: '#/components/schemas/Section'
    ContentSectionResponse:
      type: object
      required:
        - status
        - code
        - message
        - type
        - section
      properties:
        status:
          type: string
          enum:
            - success
            - error
          description: The status of the content update operation.
        code:
          type: integer
          description: A code representing the result of the operation.
        message:
          type: string
          description: A message providing additional information about the operation.
        type:
          type: string
          enum:
            - content_update_section
        section:
          $ref: '#/components/schemas/Section'
    Tag:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/TagData'
    TagData:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          description: tag id
        type:
          type: string
          enum:
            - tag
        attributes:
          $ref: '#/components/schemas/TagAttributes'
    TagAttributes:
      type: object
      required:
        - name
        - status
        - type
        - color
        - icon
        - created_at
      properties:
        name:
          type: string
        status:
          type: string
        type:
          type: string
        color:
          type: string
          description: Tag color
          example: '#FF5733'
        icon:
          type: string
          description: Tag icon
          example: 'https://example.com/icon.png'
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
    CreateTag:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - tag_create
            attributes:
              type: object
              required:
                - name
                - status
                - type
                - color
                - icon
              properties:
                name:
                  type: string
                  description: tag name
                status:
                  type: string
                  enum:
                    - active
                    - inactive
                  description: tag status
                type:
                  type: string
                  enum:
                    - tag
                  description: tag type
                color:
                  type: string
                  description: tag color
                icon:
                  type: string
                  description: tag icon
    UpdateTag:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: tag id
            type:
              type: string
              enum:
                - tag_update
            attributes:
              type: object
              properties:
                name:
                  type: string
                  description: tag name
                status:
                  type: string
                  enum:
                    - active
                    - inactive
                  description: tag status
                type:
                  type: string
                  enum:
                    - tag
                  description: tag type
                description:
                  type: string
                  description: tag description
                color:
                  type: string
                  description: tag color
                icon:
                  type: string
                  description: tag icon
    TagCollection:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              type: string
              enum:
                - tags_collection
            attributes:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/TagData'
    SetHashtag:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: The ID of the article set.
            type:
              type: string
              enum:
                - hashtag_set
            attributes:
              type: object
              required:
                - tags
              properties:
                tags:
                  type: array
                  items:
                    type: string
                    description: The ID of the author.
    Relationships:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
        type:
          type: string
    LinksDirect:
      type: object
      required:
        - links
      properties:
        links:
          type: object
          required:
            - self
            - related
            - data
          properties:
            self:
              type: string
              description: Link to participants
            related:
              type: string
              description: Link to participants
        data:
          type: object
          required:
            - id
            - type
          properties:
            id:
              type: string
              description: resources id
            type:
              type: string
              description: resources type
    LinksPagination:
      type: object
      required:
        - self
      properties:
        previous:
          type: string
          description: Link to the previous page
        self:
          type: string
          description: Link to the current page
        next:
          type: string
          description: Link to the next page
    LinksSelf:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          description: Link to resources
        update:
          type: string
          description: Link to update resources
