type: object
required:
  - title
  - icon
  - desc
  - created_at
properties:
  title:
    type: string
    description: "Article title"
    example: "Article title"
  icon:
    type: string
    description: "Article link"
    example: "Article link"
  desc:
    type: string
    description: "Article description"
    example: "Article description"
  created_at:
    type: string
    format: date-time
    description: "Created at"
    example: "2020-01-01T00:00:00Z"
